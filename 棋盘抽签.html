<script>
    const rows = 5; // è¡Œæ•°
    const cols = 5; // åˆ—æ•°
    let board = []; // æ£‹ç›˜æ•°ç»„
    let drawnCount = 0; // æŠ½ä¸­çš„æ¬¡æ•°
    let currentActions = 0; // å½“å‰æŠ½å–çš„æ¬¡æ•°
    let maxActions = 250; // è¡ŒåŠ¨ä¸Šé™æ¬¡æ•°
    let firstWeight = 1; // å…ˆæƒé‡
    let secondWeight = 4; // åæƒé‡

    document.addEventListener("DOMContentLoaded", () => {
        createBoard(); // é¡µé¢åŠ è½½ååˆ›å»ºæ£‹ç›˜
    });

    // åˆ›å»ºæ£‹ç›˜
    function createBoard() {
        const table = document.getElementById("chessboard");
        for (let i = 0; i < rows; i++) {
            const row = document.createElement("tr");
            board[i] = [];
            for (let j = 0; j < cols; j++) {
                const cell = document.createElement("td");
                cell.id = `cell-${i}-${j}`;
                cell.dataset.value = "0";
                row.appendChild(cell);
                board[i][j] = 0;
            }
            table.appendChild(row);
        }
    }

    // æ‰§è¡ŒåŠ¨ä½œ
    function performAction() {
        // è¶…è¿‡è¡ŒåŠ¨ä¸Šé™æ—¶æ˜¾ç¤ºæ‰€æœ‰å•å…ƒæ ¼
        if (currentActions >= maxActions - 1) {
            revealAllCells();
            showCustomDialog(head_text = "æç¤ºï¼š", p_text = ["è¡ŒåŠ¨æ¬¡æ•°å·²è¾¾åˆ°ä¸Šé™,", "å·²å¼ºåˆ¶ç¿»è½¬æ‰€æœ‰æ‰€æœ‰æ ¼å­ï¼",]);
            return;
        }
        // æŠ½å–å•å…ƒæ ¼
        const [row, col] = selectCell();
        const cellElement = document.getElementById(`cell-${row}-${col}`);// è·å–å•å…ƒæ ¼å…ƒç´ 
        board[row][col]++; // å¢åŠ é€‰ä¸­å•å…ƒæ ¼çš„å€¼
        cellElement.textContent = board[row][col]; // æ›´æ–°å•å…ƒæ ¼æ–‡æœ¬

        // æ ¹æ®å•å…ƒæ ¼çš„å€¼è®¾ç½®èƒŒæ™¯é¢œè‰²å’Œé€æ˜åº¦
        if (board[row][col] <= 5) {
            let alpha = Math.min(0.2 + board[row][col] * 0.1, 1); // æœ€å¤§é€æ˜åº¦ä¸º 1
            cellElement.style.backgroundColor = `rgba(255, 255, 0, ${alpha})`;
        } else if (board[row][col] <= 10) {
            let alpha = Math.min(0.2 + (board[row][col] - 5) * 0.1, 1);
            cellElement.style.backgroundColor = `rgba(255, 165, 0, ${alpha})`;
        } else {
            let alpha = Math.min(0.2 + (board[row][col] - 10) * 0.1, 1);
            cellElement.style.backgroundColor = `rgba(135, 52, 36, ${alpha})`;
        }

        cellElement.classList.add("red-border"); // æ·»åŠ çº¢è‰²è¾¹æ¡†

        setTimeout(() => {
            cellElement.classList.remove("red-border"); // ç§»é™¤çº¢è‰²è¾¹æ¡†
        }, 640);

        currentActions++;
        if (board[row][col] === 1) {
            drawnCount++;
        }
        updateStats(); // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        if (checkAllCellsRevealed()) {
            showCustomDialog(head_text = "æ­å–œï¼š", p_text = ["æ‰€æœ‰æ–¹æ ¼å·²ç¿»è½¬ï¼",]);
        }
    }

    // é€‰æ‹©ä¸€ä¸ªå•å…ƒæ ¼
    function selectCell() {
        const weights = [];

        for (let i = 0; i < rows; i++) {
            for (let j = 0; j < cols; j++) {
                weights.push(board[i][j] === 0 ? firstWeight : secondWeight); // æƒé‡è®¡ç®—
            }
        }

        const totalWeight = weights.reduce((acc, cur) => acc + cur, 0);
        let random = Math.random() * totalWeight;

        for (let i = 0; i < rows; i++) {
            for (let j = 0; j < cols; j++) {
                random -= weights[i * cols + j];
                if (random <= 0) {
                    return [i, j];
                }
            }
        }
    }

    // æ˜¾ç¤ºæ‰€æœ‰å•å…ƒæ ¼
    function revealAllCells() {
        for (let i = 0; i < rows; i++) {
            for (let j = 0; j < cols; j++) {
                if (board[i][j] === 0) {
                    board[i][j] = 1;
                    const cellElement = document.getElementById(`cell-${i}-${j}`);
                    cellElement.textContent = board[i][j];
                    cellElement.style.backgroundColor = "rgba(123, 237, 159, 0.2)";
                }
            }
        }
        drawnCount = rows * cols;
        currentActions++;
        updateStats(); // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
    }

    // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
    function updateStats() {
        progressEffect();
        document.getElementById("drawn-count").textContent = drawnCount;
        document.getElementById("current-actions").textContent = currentActions;
    }
    // è¿›åº¦æ¡æ•ˆæœ
    function progressEffect() {
        const progressBar_element = document.getElementById("progressBar");
        let prossbar_value = Math.round((drawnCount / (rows * cols)) * 10000)/100;
        document.getElementById("progress-value").textContent = prossbar_value.toFixed(2) + "%";
        if (prossbar_value >= 100) {
            prossbar_value = 100;
        }
        progressBar_element.style.width = prossbar_value + "%";
    }

    // æ£€æµ‹æ˜¯å¦æ‰€æœ‰æ–¹æ ¼éƒ½è¢«ç¿»è½¬
    function checkAllCellsRevealed() {
        for (let i = 0; i < rows; i++) {
            for (let j = 0; j < cols; j++) {
                if (board[i][j] === 0) {
                    return false;
                }
            }
        }
        return true;
    }

    // é‡ç½®æ£‹ç›˜
    function resetBoard() {
        board = [];
        drawnCount = 0;
        currentActions = 0;
        document.getElementById("chessboard").innerHTML = "";
        createBoard();
        updateStats();
    }

</script>
