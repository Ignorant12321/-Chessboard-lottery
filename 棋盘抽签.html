                        （点击“这里”，显示赞助码）</p>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const rows = 5; // 行数
    const cols = 5; // 列数
    let board = []; // 棋盘数组
    let times = 10; // 棋盘统计的次数
    let drawnCount = 0; // 抽中的次数
    let currentActions = 0; // 当前抽取的次数
    let maxActions = 250; // 行动上限次数
    let firstWeight = 1; // 先权重
    let secondWeight = 4; // 后权重
    let settingsEnabled = true; // 设置是否启用

    const firstWeight_element = document.getElementById('first-weight');
    const secondWeight_element = document.getElementById('second-weight');
    const maxActions_element = document.getElementById('max-actions');
    const times_element = document.getElementById('times');
    const title2_element = document.getElementById('title2');

    // 检查是否是移动设备
    function isMobile() {
        return /Mobi|Android|iPhone|iPad|iPod|Windows Phone/i.test(navigator.userAgent);
    }

    document.addEventListener("DOMContentLoaded", () => {
        // 初始化数据
        init_data2();
        // 创建棋盘
        createBoard();
        // 初始化权重和行动上限
        firstWeight_element.value = firstWeight;
        secondWeight_element.value = secondWeight;
        maxActions_element.value = maxActions;
        // 添加输入事件监听器
        firstWeight_element.addEventListener('input', function () {
            firstWeight = parseInt(this.value); // 更新先权重
        });
        secondWeight_element.addEventListener('input', function () {
            secondWeight = parseInt(this.value); // 更新后权重
        });
        maxActions_element.addEventListener('input', function () {
            maxActions = parseInt(this.value); // 更新行动上限
        });
        times_element.addEventListener('input', function () {
            times = parseInt(this.value); // 更新棋盘统计次数
        })
        // 点击标题的滚动事件
        title2_element.addEventListener('click', function () {
            title2_element.scrollIntoView({
                behavior: 'smooth',
                block: 'start'
            });
        })
        // 如果是移动设备，只显示图标
        if (isMobile()) {
            var tab1Button = document.querySelector('[data-tab="tab-1"]');
            var tab2Button = document.querySelector('[data-tab="tab-2"]');
            var tab3Button = document.querySelector('[data-tab="tab-3"]');
            var tab4Button = document.querySelector('[data-tab="tab-4"]');
            tab1Button.textContent = '⚙️';
            tab2Button.textContent = '🔍';
            tab3Button.textContent = '📈';
            tab4Button.textContent = '🍨';
        }
    });
    // 启用和禁用设置项
    function enableSettings() {
        firstWeight_element.disabled = false;
        secondWeight_element.disabled = false;
        maxActions_element.disabled = false;
        settingsEnabled = true;
    }
    function disableSettings() {
        if (settingsEnabled) {
            firstWeight_element.disabled = true;
            secondWeight_element.disabled = true;
            maxActions_element.disabled = true;
            settingsEnabled = false;
        }
    }

    // 创建棋盘
    const table = document.getElementById("chessboard");
    function createBoard() {
        table.innerHTML = ""; // 清空表格内容
        for (let i = 0; i < rows; i++) {
            const row = document.createElement("tr");
            board[i] = [];
            for (let j = 0; j < cols; j++) {
                const cell = document.createElement("td");
                cell.id = `cell-${i}-${j}`;
                cell.dataset.value = "0";
                row.appendChild(cell);
                board[i][j] = 0;
            }
            table.appendChild(row);
        }
    }

    // 执行动作
    function performAction() {
        const [row, col] = selectCell(board);// 抽取单元格
        const cellElement = document.getElementById(`cell-${row}-${col}`);// 获取单元格元素
        board[row][col]++; // 增加选中单元格的值
        currentActions++; // 增加行动累计次数
        cellElement.textContent = board[row][col]; // 更新单元格文本
        if (board[row][col] === 1) {    // 第一次选择状态
            drawnCount++;
        }
        // 根据单元格的值设置背景颜色和透明度
        if (board[row][col] <= 5) {
            let alpha = Math.min(0.2 + board[row][col] * 0.1, 1); // 最大透明度为 1
            cellElement.style.backgroundColor = `rgba(255, 255, 0, ${alpha})`;
        } else if (board[row][col] <= 10) {
            let alpha = Math.min(0.2 + (board[row][col] - 5) * 0.1, 1);
            cellElement.style.backgroundColor = `rgba(255, 165, 0, ${alpha})`;
        } else {
            let alpha = Math.min(0.2 + (board[row][col] - 10) * 0.1, 1);
            cellElement.style.backgroundColor = `rgba(135, 52, 36, ${alpha})`;
        }
        // 抽中动画
        cellElement.classList.add("red-border");
        setTimeout(() => {
            cellElement.classList.remove("red-border");
        }, 640);
        // 更新统计信息
        updateStats();
        // 禁用设置项
        disableSettings();
        // 行动累计次数小于行动上限
        if (currentActions < maxActions) {
            if (checkAllCellsRevealed(drawnCount)) {
                data2_push(currentActions, drawnCount);
                showCustomDialog(head_text = "恭喜：", p_text = ["所有方格已翻转！",]);
                return;
            } else {
                data2_push(currentActions, drawnCount);
                return;
            }
        } else if (currentActions == maxActions) {
            if (checkAllCellsRevealed(drawnCount)) {
                data2_push(currentActions, drawnCount);
                showCustomDialog(head_text = "恭喜：", p_text = ["所有方格已翻转！",]);
                return;
            } else {
                data2_push(currentActions, rows * cols);
                revealAllCells();
                showCustomDialog(head_text = "提示：", p_text = ["行动次数已达到上限,", "已强制翻转所有所有格子！",]);
                return;
            }
        } else if (currentActions > maxActions) {
            data2_push(currentActions, drawnCount);
            showCustomDialog(head_text = "恭喜：", p_text = ["所有方格已翻转！",]);
            return;
        }
    }

    // 选择一个单元格
    function selectCell(array) {
        let weights = [];

        for (let i = 0; i < rows; i++) {
            for (let j = 0; j < cols; j++) {
                weights.push(array[i][j] === 0 ? firstWeight : secondWeight); // 权重计算
            }
        }

        let totalWeight = weights.reduce((acc, cur) => acc + cur, 0);
        let random = Math.random() * totalWeight;

        for (let i = 0; i < rows; i++) {
            for (let j = 0; j < cols; j++) {
                random -= weights[i * cols + j];
                if (random <= 0) {
                    return [i, j];
                }
            }
        }
    }

    // 显示所有单元格
    function revealAllCells() {
        for (let i = 0; i < rows; i++) {
            for (let j = 0; j < cols; j++) {
                if (board[i][j] === 0) {
                    board[i][j] = 1;
                    const cellElement = document.getElementById(`cell-${i}-${j}`);
                    cellElement.textContent = board[i][j];
                    cellElement.style.backgroundColor = "rgba(123, 237, 159, 0.2)";
                }
            }
        }
        drawnCount = rows * cols;
        updateStats(); // 更新统计信息
    }

    // 检测是否所有方格都被翻转
    function checkAllCellsRevealed(count) {
        if (count == rows * cols) {
            return true;
        } else {
            return false;
        }
    }

    // 重置棋盘
    function resetBoard() {
        board = [];
        drawnCount = 0;
        currentActions = 0;
        init_data2();    // 初始化存储数据
        createBoard();  // 重新创建棋盘
        updateStats();  // 更新统计信息
        enableSettings();   // 启用设置项
    }
    // 更新统计信息
    function updateStats() {
        progressEffect();
        document.getElementById("drawn-count").textContent = drawnCount;
        document.getElementById("current-actions").textContent = currentActions;
    }
    // 进度条效果
    const progressBar_element = document.getElementById("progressBar");
    function progressEffect() {
        let prossbar_value = Math.round((drawnCount / (rows * cols)) * 10000) / 100;
        document.getElementById("progress-value").textContent = prossbar_value.toFixed(2) + "%";
        if (prossbar_value <= 0) {
            progressBar_element.classList.remove("greyBorder");
        } else {
            progressBar_element.classList.add("greyBorder");
        }
        if (prossbar_value >= 100) {
            prossbar_value = 100;
        }
        progressBar_element.style.width = prossbar_value + "%";
    }
    // 获取所有选项卡按钮和内容
    const tabButtons = document.querySelectorAll('.tab-button');
    const tabContents = document.querySelectorAll('.tab-content');
    const h1Container_2_element = document.getElementById('h1Container_2');

    // 添加点击事件
    tabButtons.forEach(button => {
        button.addEventListener('click', () => {
            // 移除所有按钮的选中状态
            tabButtons.forEach(btn => btn.classList.remove('active'));
            // 隐藏所有内容
            tabContents.forEach(content => content.classList.remove('active'));

            // 激活当前点击的按钮
            button.classList.add('active');
            // 显示对应的内容
            const tabId = button.getAttribute('data-tab');
            document.getElementById(tabId).classList.add('active');
            // 平滑滚动
            h1Container_2_element.scrollIntoView({
                behavior: 'smooth', // 平滑滚动
                block: 'end'      // 滚动到图片的底部
            });
            // 根据选项卡ID执行相应操作
            if (tabId === 'tab-2') {
                drawChart(ctx2, data2);
            } else if (tabId === 'tab-3') {
                times_element.value = 10;
                times = 10;
                getdata_3_mul(times);
            }
            else if (tabId === 'tab-4') {
                hideSponsorImg();
            }
        });
    });
</script>

<script>
    // 窗口元素
    const dialog_element = document.getElementById('customDialog');
    const headSpan_element = document.getElementById('headSpan');
    const info_container_element = document.getElementById('info_container');
    const confirmButton_element = document.getElementById('confirmButton');
    const retryButton_element = document.getElementById('retryButton');
    // 窗口显示函数
    function showCustomDialog(head_text = "提示：", p_text = ["暂无信息",]) {
        // 绘制散点图
        drawChart(ctx2, data2);
        // 显示弹窗
        dialog_element.style.display = 'flex';

<script>
    let flag_end = false;
    let board_3 = []; // 棋盘数组
    let drawnCount_3 = 0; // 抽中的次数
    let currentActions_3 = 0; // 当前抽取的次数
    // 创建棋盘
    function createBoard_3() {
        for (let i = 0; i < rows; i++) {
            board_3[i] = [];
            for (let j = 0; j < cols; j++) {
                board_3[i][j] = 0; // 初始化棋盘数组
            }
        }
    }
    // 执行动作
    function performAction_3() {
        // 未达到行动上限
        let [row, col] = selectCell(board_3);
        board_3[row][col]++;
        currentActions_3++;
        if (board_3[row][col] === 1) {
            drawnCount_3++;
        }
        // 行动累计次数小于行动上限
        if (currentActions_3 < maxActions) {
            if (board_3[row][col] === 1) {
                data3_push(currentActions_3, drawnCount_3);
            }
            if (checkAllCellsRevealed(drawnCount_3)) {
                flag_end = true;
            }
        } else if (currentActions_3 >= maxActions) {
            data3_push(currentActions_3, rows * cols);
            flag_end = true;
        }
    }
    // 重置棋盘
    function resetBoard_3() {
        board_3 = [];
        flag_end = false;
        drawnCount_3 = 0;
        currentActions_3 = 0;
        createBoard_3();
    }
    // 获取数据3
    function getdata_3() {
        resetBoard_3();
        while (!flag_end) {
            performAction_3();
        }
        drawChart(ctx3, data3);
    }
    function getdata_3_mul(times = "10") {
        init_data3();
        for (let i = 0; i < times; i++) {
            getdata_3();
        }
    }
</script>
