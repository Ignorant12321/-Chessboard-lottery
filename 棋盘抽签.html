<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>棋盘抽签</title>
</head>

<body>
    <div id="bodyContainer">
        <!-- 标题 -->
        <h1 id="title1" class="title">
            <span>棋</span>
            <span>盘</span>
            <span>抽</span>
            <span>签</span>
        </h1>

        <div id="h1Container_1" class="h1Container">
            <br>
            <div class="h1ContainerItem">
                <table id="chessboard">
                    <!-- 动态生成表格 -->
                </table>
            </div>

            <div class="h1ContainerItem">
                <button id="action-btn" class="controlButton"
                    onclick="performAction();lineChart_Slider_update();">行动</button>
                <button id="reset-btn" class="controlButton"
                    onclick="resetBoard();lineChart_Slider_reset();">重置</button>
            </div>

            <div class="h1ContainerItem" style="display: block;">
                <p class="p-left">🎯【抽中次数：<label id="drawn-count">0</label>】</p>
                <p class="p-left">🎲【抽取次数：<label id="current-actions">0</label>】</p>
                <p class="p-left">✈️【进度：<label id="progress-value">0%</label>】</p>
            </div>

            <div class="h1ContainerItem">
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    <div class="progress-marks">
                        <div class="mark" data-value="1">1</div>
                        <div class="mark" data-value="5">5</div>
                        <div class="mark" data-value="10">10</div>
                        <div class="mark" data-value="15">15</div>
                        <div class="mark" data-value="20">20</div>
                        <div class="mark" data-value="25">25</div>
                        <div class="mark-line"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 标题 -->
        <h1 id="title2" class="title">
            <span>棋</span>
            <span>盘</span>
            <span>分</span>
            <span>析</span>
        </h1>
        <div id="h1Container_2" class="h1Container">
            <!-- 选项卡按钮区域 -->
            <div id="tabs" class="tabs">
                <div class="tab-button" data-tab="tab-1">⚙️&nbsp;设置</div>
                <div class="tab-button active" data-tab="tab-2">🔍&nbsp;分析</div>
                <div class="tab-button" data-tab="tab-3">📈&nbsp;统计</div>
                <div class="tab-button" data-tab="tab-4">🍨&nbsp;赞助</div>
            </div>

            <!-- 选项卡内容区域 -->
            <div id="tab-content-container">

                <!-- 设置选项 -->
                <div class="tab-content" id="tab-1">
                    <h2 id="tab1_header" class="h2_tab" onclick="resetBoard();">设置选项</h2>
                    <p>
                        <label>一次权重：</label>
                        <input type="number" id="first-weight" class="settings-item-input" value="1" min="1">
                    </p>
                    <p>
                        <label>二次权重：</label>
                        <input type="number" id="second-weight" class="settings-item-input" value="4" min="0">
                    </p>
                    <p>
                        <label>行动上限：</label>
                        <input type="number" id="max-actions" class="settings-item-input" value="250" min="1">
                    </p>
                    <p class="p_small">（重置使能设置，行动失能设置）</p>
                </div>

                <!-- 棋盘分析 -->
                <div class="tab-content active" id="tab-2">
                    <h2 id="tab2_header" class="h2_tab" onclick="drawChart_line();">棋盘分析</h2>
                    <canvas id="lineChart" class="dataChart"></canvas>
                    <div class="slider-container">
                        <input type="range" id="lineChart_slider" step="any" value="0" min="0" max="0.1">
                        <span id="lineChart_sliderTooltip" class="sliderTooltip">0</span>
                    </div>
                </div>

                <!-- 棋盘统计 -->
                <div class="tab-content" id="tab-3">
                    <h2 id="tab3_header" class="h2_tab" onclick="getdata_3_mul(times)">棋盘统计</h2>

                    <!-- 目标统计次数 -->
                    <hr class="divider-line">
                    <hr class="divider-line">
                    <canvas id="scatterChart_tab3" class="dataChart"></canvas>
                    <p>
                        <label onclick="getdata_3_mul(times)" class="lable_clickEnable">目标统计次数：</label>
                        <input type="number" id="times" class="settings-item-input" value="10" min="1" max="100000">
                    </p>

                    <!-- 目标抽签次数 -->
                    <hr class="divider-line">
                    <hr class="divider-line">
                    <canvas id="pieChart_draw" class="dataChart"></canvas>
                    <p>
                        <label onclick="drawChart_pie()" class="lable_clickEnable">目标抽签次数：</label>
                        <input type="number" id="draw_total" class="settings-item-input" value="28" min="1" max="250">
                        <br>
                    <div class="slider-container">
                        <input type="range" id="pieChart_slider" step="any" value="28" min="1" max="250">
                        <span id="pieChart_sliderTooltip" class="sliderTooltip">0</span>
                    </div>
                    </p>
                    <p id="draw_total_result_p" class="result_p">
                        <span id="d_min">🔷最小值: ？？？&nbsp;</span>
                        <span id="d_median">⚖️中位数: ？？？&nbsp;</span>
                        <span id="d_max">🔶最大值: ？？？</span>
                    </p>

                    <!-- 目标中签次数 -->
                    <hr class="divider-line">
                    <hr class="divider-line">
                    <canvas id="scatterChart_winning" class="dataChart"></canvas>
                    <p>
                        <label onclick="drawChart_density()" class="lable_clickEnable">目标中签次数：</label>
                        <input type="number" id="winning_total" class="settings-item-input" value="19" min="1" max="25">
                        <br>
                    <div class="slider-container">
                        <input type="range" id="densityChart_slider" step="any" value="19" min="1" max="25">
                        <span id="densityChart_sliderTooltip" class="sliderTooltip">0</span>
                    </div>
                    </p>
                    <p id="winning_total_result_p" class="result_p">
                        <span id="w_min">🔷最小值: ？？？&nbsp;</span>
                        <span id="w_median">⚖️中位数: ？？？&nbsp;</span>
                        <span id="w_max">🔶最大值: ？？？</span>
                    </p>
                    <hr class="divider-line">
                    <hr class="divider-line">
                </div>

                <!-- 版权申明 -->
                <div class="tab-content" id="tab-4">
                    <h2 id="tab4_header" class="h2_tab" onclick="toggle_sponsorImg()">版权申明</h2>
                    <p>Created by Ignorant</p>
                    <p>为爱发电，请作者喝杯咖啡☕。</p>

<script>

    let loaded_first = true;

    const rows = 5; // 行数
    const cols = 5; // 列数
    let board = []; // 棋盘数组
    let weights = []; // 权重数组

    let drawnCount = 0; // 抽中的次数
    let currentActions = 0; // 当前抽取的次数

    let maxActions = 250; // 行动上限次数
    let firstWeight = 1; // 先权重
    let secondWeight = 4; // 后权重
    let settingsEnabled = true; // 设置是否启用

    let times = 25; // 棋盘统计的次数
    let draw_total_target = 28; // 目标抽签数量
    let winning_total_target = 19; // 目标抽中数量

    const firstWeight_element = document.getElementById('first-weight');
    const secondWeight_element = document.getElementById('second-weight');
    const maxActions_element = document.getElementById('max-actions');
    const times_element = document.getElementById('times');
    const draw_total_element = document.getElementById('draw_total');
    const winning_total_element = document.getElementById('winning_total');
    const title2_element = document.getElementById('title2');

    // 检查是否是移动设备
    function isMobile() {
        return /Mobi|Android|iPhone|iPad|iPod|Windows Phone/i.test(navigator.userAgent);
    }

    document.addEventListener("DOMContentLoaded", () => {
        // 初始化数据
        resetBoard();
        // 初始化图表
        drawChart_line();
        // 初始化权重和行动上限
        firstWeight_element.value = firstWeight;
        secondWeight_element.value = secondWeight;
        maxActions_element.value = maxActions;
        // 初始化输入的数据
        draw_total_element.value = draw_total_target;
        winning_total_element.value = winning_total_target;
        times_element.value = times;
        // 添加输入事件监听器
        firstWeight_element.addEventListener('input', function () {
            firstWeight = parseInt(this.value); // 更新先权重
        });
        secondWeight_element.addEventListener('input', function () {
            secondWeight = parseInt(this.value); // 更新后权重
        });
        maxActions_element.addEventListener('input', function () {
            maxActions = parseInt(this.value); // 更新行动上限
        });
        times_element.addEventListener('input', function () {
            times = parseInt(this.value); // 更新棋盘统计次数
        })

            densityChart_slider_element.value = winning_total_target;  // 更新滑动条
            drawChart_density();// 更新密度图
        });
        densityChart_slider_element.addEventListener('input', function () {
            winning_total_target = parseInt(this.value);
            drawChart_density();
        });
        // 点击标题的滚动事件
        title2_element.addEventListener('click', function () {
            title2_element.scrollIntoView({
                behavior: 'smooth',
                block: 'start'
            });
        })
        // 如果是移动设备，只显示图标
        if (isMobile()) {
            var tab1Button = document.querySelector('[data-tab="tab-1"]');
            var tab2Button = document.querySelector('[data-tab="tab-2"]');
            var tab3Button = document.querySelector('[data-tab="tab-3"]');
            var tab4Button = document.querySelector('[data-tab="tab-4"]');
            tab1Button.textContent = '⚙️';
            tab2Button.textContent = '🔍';
            tab3Button.textContent = '📈';
            tab4Button.textContent = '🍨';
        }
    });

    // 创建棋盘
    const table = document.getElementById("chessboard");
    function createBoard() {
        table.innerHTML = ""; // 清空表格内容
        for (let i = 0; i < rows; i++) {
            const row = document.createElement("tr");
            board[i] = [];
            for (let j = 0; j < cols; j++) {
                const cell = document.createElement("td");
                cell.id = `cell-${i}-${j}`;
                cell.dataset.value = "0";
                row.appendChild(cell);
                board[i][j] = 0;
            }
            table.appendChild(row);
        }
    }

    // 执行动作
    function performAction() {
        const [row, col] = selectCell(board);// 抽取单元格
        const cellElement = document.getElementById(`cell-${row}-${col}`);// 获取单元格元素
        board[row][col]++; // 增加选中单元格的值
        currentActions++; // 增加行动累计次数
        cellElement.textContent = board[row][col]; // 更新单元格文本
        if (board[row][col] === 1) {    // 第一次选择状态
            drawnCount++;
        }
        // 根据单元格的值设置背景颜色和透明度
        if (board[row][col] <= 5) {
            let alpha = Math.min(0.2 + board[row][col] * 0.1, 1); // 最大透明度为 1
            cellElement.style.backgroundColor = `rgba(255, 255, 0, ${alpha})`;
        } else if (board[row][col] <= 10) {
            let alpha = Math.min(0.2 + (board[row][col] - 5) * 0.1, 1);
            cellElement.style.backgroundColor = `rgba(255, 165, 0, ${alpha})`;
        } else {
            let alpha = Math.min(0.2 + (board[row][col] - 10) * 0.1, 1);
            cellElement.style.backgroundColor = `rgba(135, 52, 36, ${alpha})`;
        }
        // 抽中动画
        cellElement.classList.add("red-border");
        setTimeout(() => {
            cellElement.classList.remove("red-border");
        }, 640);
        // 更新统计信息
        updateStats();
        // 禁用设置项
        disableSettings();
        // 行动累计次数小于行动上限
        if (currentActions < maxActions) {
            if (checkAllCellsRevealed(drawnCount)) {
                data2_push(currentActions, drawnCount);
                showCustomDialog(head_text = "恭喜：", p_text = ["所有方格已翻转！",]);
                return;
            } else {
                data2_push(currentActions, drawnCount);
                return;
            }
        } else if (currentActions == maxActions) {
            if (checkAllCellsRevealed(drawnCount)) {
                data2_push(currentActions, drawnCount);
                showCustomDialog(head_text = "恭喜：", p_text = ["所有方格已翻转！",]);
                return;
            } else {
                data2_push(currentActions, totalCells);
                revealAllCells();
                showCustomDialog(head_text = "提示：", p_text = ["行动次数已达到上限,", "已强制翻转所有所有格子！",]);
                return;
            }
        } else if (currentActions > maxActions) {
            data2_push(currentActions, drawnCount);
            showCustomDialog(head_text = "恭喜：", p_text = ["所有方格已翻转！",]);
            return;
        }
    }

    // 选择一个单元格
    function selectCell(array) {
        weights = [];
        for (let i = 0; i < rows; i++) {
            for (let j = 0; j < cols; j++) {
                weights.push(array[i][j] === 0 ? firstWeight : secondWeight);
            }
        }

        let totalWeight = weights.reduce((acc, cur) => acc + cur, 0);
        let random = Math.random() * totalWeight;

        for (let i = 0; i < rows; i++) {
            for (let j = 0; j < cols; j++) {
                random -= weights[i * cols + j];
                if (random <= 0) {
                    return [i, j];
                }
            }
        }
    }

    // 显示所有单元格
    function revealAllCells() {
        for (let i = 0; i < rows; i++) {
            for (let j = 0; j < cols; j++) {
                if (board[i][j] === 0) {
                    board[i][j] = 1;
                    const cellElement = document.getElementById(`cell-${i}-${j}`);
                    cellElement.textContent = board[i][j];
                    cellElement.style.backgroundColor = "rgba(123, 237, 159, 0.2)";
                }
            }
        }
        drawnCount = totalCells;
        updateStats(); // 更新统计信息
    }

    // 检测是否所有方格都被翻转
    function checkAllCellsRevealed(count) {
        if (count == totalCells) {
            return true;
        } else {
            return false;
        }
    }

    // 重置棋盘
    function resetBoard() {
        board = [];
        drawnCount = 0;
        currentActions = 0;
        init_data2();    // 初始化存储数据
        createBoard();  // 重新创建棋盘
        updateStats();  // 更新统计信息
        enableSettings();   // 启用设置项
    }
    // 更新统计信息
    function updateStats() {
        updateProgress();   // 更新进度条
        document.getElementById("drawn-count").textContent = drawnCount;
        document.getElementById("current-actions").textContent = currentActions;
        document.getElementById("progress-value").textContent = parseInt(drawnCount / totalCells * 100) + "%";
    }

    // 获取所有选项卡按钮和内容
    const tabButtons = document.querySelectorAll('.tab-button');
    const tabContents = document.querySelectorAll('.tab-content');
    const h1Container_2_element = document.getElementById('h1Container_2');

    // 添加点击事件
    tabButtons.forEach(button => {
        button.addEventListener('click', () => {
            // 移除所有按钮的选中状态
            tabButtons.forEach(btn => btn.classList.remove('active'));
            // 隐藏所有内容
            tabContents.forEach(content => content.classList.remove('active'));

            // 激活当前点击的按钮
            button.classList.add('active');
            // 显示对应的内容
            const tabId = button.getAttribute('data-tab');
            document.getElementById(tabId).classList.add('active');
            if (tabId != 'tab-3') {
                // 平滑滚动
                h1Container_2_element.scrollIntoView({
                    behavior: 'smooth', // 平滑滚动
                    block: 'end'      // 滚动到图片的底部
                });
            } else if (tabId == 'tab-3') {
                // 平滑滚动
                h1Container_2_element.scrollIntoView({
                    behavior: 'smooth', // 平滑滚动
                    block: 'start'      // 滚动到图片的底部
                });
            }
            // 根据选项卡ID执行相应操作
            if (tabId === 'tab-3') {
                if (loaded_first) {
                    getdata_3_mul(times);
                    loaded_first = false;
                }
            } else if (tabId === 'tab-4') {
                hideSponsorImg();
            }
        });
    });
</script>

<script>
    // 定义多次统计的棋盘变量
    let flag_end = false;
    let board_3 = []; // 棋盘数组
    let drawnCount_3 = 0; // 抽中的次数
    let currentActions_3 = 0; // 当前抽取的次数

    // 创建多次统计的棋盘
    function createBoard_3() {
        for (let i = 0; i < rows; i++) {
            board_3[i] = [];
            for (let j = 0; j < cols; j++) {
                board_3[i][j] = 0; // 初始化棋盘数组
            }
        }
    }

    // 执行动作
    function performAction_3() {
        // 未达到行动上限
        let [row, col] = selectCell(board_3);
        board_3[row][col]++;
        currentActions_3++;
        if (board_3[row][col] === 1) {
            drawnCount_3++;
        }
        // 行动累计次数小于行动上限
        if (currentActions_3 < maxActions) {
            data3_full_push(currentActions_3, drawnCount_3);
            if (board_3[row][col] === 1) {
                data3_push(currentActions_3, drawnCount_3);
            }
            if (checkAllCellsRevealed(drawnCount_3)) {
                data3_endPoint_push(currentActions_3);
                flag_end = true;
            }
        } else if (currentActions_3 >= maxActions) {
            data3_push(currentActions_3, totalCells);
            data3_full_push(currentActions_3, totalCells);
            flag_end = true;
        }
    }
    // 重置棋盘
    function resetBoard_3() {
        board_3 = [];
        flag_end = false;
        drawnCount_3 = 0;
        currentActions_3 = 0;
        createBoard_3();
    }
    // 获取数据3
    function get_data_3() {
        resetBoard_3();
        while (!flag_end) {
            performAction_3();
        }
    }
    function getdata_3_mul(times = 10) {
        init_data3();
        for (let i = 0; i < times; i++) {
            get_data_3();
        }
        drawChart_scatter();
        drawChart_pie();
        drawChart_density();
    }

    // 筛选数据
    function filterData(data, targetValue, keyChecked, keySelected) {
        return data.filter(item => item[keyChecked] == targetValue)
            .map(item => item[keySelected]);
    }
    // 补充数据
    function supplementData_draw(data, targetValue) {
        data3_endPoint.forEach(value => {
            if (targetValue > value) {
                data.push(totalCells);
            }
        });
    }
    function supplementData_winning(data, targetValue) {
        let supplementCount = targetValue - data.length;
        for (let i = 0; i < supplementCount; i++) {
            data.push(maxActions);
        }
    }
    // 统计信息
    function calculateStatistics(data) {
        // 检查数据是否为空
        if (data.length === 0) {
            return { min: null, median: null, max: null, };
        }
        // 排序数据
        data.sort((a, b) => a - b);
        const minValue = data[0];
        const maxValue = data[data.length - 1];

        // 计算中位数
        const medianValue = data.length % 2 === 0
            ? (data[data.length / 2 - 1] + data[data.length / 2]) / 2
            : data[Math.floor(data.length / 2)];

        return { min: minValue, median: medianValue, max: maxValue, };
    }
</script>

<script>
    // 存储图表的实例
    let lineChart = null;
    let scatterChart = null;
    let pieChart = null;
    let densityChart = null;
    const ctx_lineChart = document.getElementById('lineChart').getContext('2d');
    const ctx_scatterChart = document.getElementById('scatterChart_tab3').getContext('2d');
    const ctx_pieChart = document.getElementById('pieChart_draw').getContext('2d');
    const ctx_densityChart = document.getElementById('scatterChart_winning').getContext('2d');

    // 生成气泡图所需的数据
    function getBubbleChartData(data) {
        // 遍历数据数组，统计每个 (x, y) 对的次数
        const countMap = {};
        data.forEach(item => {
            const key = `${item.x},${item.y}`; // 使用字符串组合 (x, y) 作为键
            if (countMap[key]) {
                countMap[key]++;
            } else {
                countMap[key] = 1;
            }
        });
        // 将统计结果转换为气泡图数据点 (x, y, size)
        return Object.keys(countMap).map(key => {
            const [x, y] = key.split(','); // 获取 x 和 y 值
            const size = countMap[key]; // 获取该 (x, y) 对的次数作为气泡大小
            return {
                x: parseFloat(x), // x 坐标
                y: parseFloat(y), // y 坐标
                r: size // 气泡的大小
            };
        });
    }

    // 生成散点图所需的数据
    function getScatterChartData(data, p = false) {
        // 统计每个值的出现次数
        const countMap = {};
        data.forEach(item => {
            countMap[item] = (countMap[item] || 0) + 1;
        });
        // 计算数据总长度
        const totalCount = data.length;
        // 将结果转化为 {x, y} 形式的数组
        return Object.keys(countMap).map(key => {
            let x = parseInt(key);
            let y;
            if (p) {
                y = (countMap[key] / totalCount * 100); // p = true, 计算概率并转为百分比
            } else {
                y = countMap[key];  // p = false, 计算出现次数
            }
            return { x, y }; // 返回 {x, y}
        });
    }

    // 生成饼图所需的数据
    function getPieChartData(data) {

        const countMap = getScatterChartData(data);
        const probabilities = countMap.map(item => {
            let probability = (item.y / data.length) * 100;  // 概率百分比
            return {
                y: item.x,
                count: item.y,
                probability: probability
            };
        }).sort((a, b) => b.probability - a.probability);  // 根据 probability 降序排序


        // 提取 y 值、标签和颜色
        const yValues = probabilities.map(item => item.count);
        const labels = probabilities.map(item => `index: ${item.y}`); // 图例只显示 index
        const colors = probabilities.map(() => getRandomColor());  // 为每个数据点生成随机颜色

        return {
            labels: labels,
            datasets: [{
                label: 'Value Distribution',
                data: yValues,  // 饼图的数据
                backgroundColor: colors,  // 随机颜色
                borderColor: ['#fff'],  // 边框颜色
                borderWidth: 1,
                extra: probabilities // 保存每个项目的额外数据（如概率）
            }]
        };
    }

    function accumulatedProbability(data) {
        const sortedData = [...data].sort((a, b) => a.x - b.x);
        // 计算累计概率
        let cumulative = 0;
        return sortedData.map(item => {
            cumulative += item.y;
            return {
                x: item.x,      // x 值
                y: item.y,       // 原始概率值
                r: cumulative,  // 累计概率
            };
        });
    }

</script>

<script>
    // 更新滑块工具提示的位置和文本
    function updateSliderTooltip(slider, tooltip, value) {
        const percent = (value - slider.min) / (slider.max - slider.min);
        const sliderRect = slider.getBoundingClientRect();
        const thumbWidth = 16;
        const thumbPosition = percent * (sliderRect.width - thumbWidth) + (thumbWidth / 2);
        tooltip.style.left = `${thumbPosition}px`;
        tooltip.textContent = `${parseInt(value)}`;
    }
    // 显示滑块工具提示
    function sliderTooltip_init(slider, tooltip, flag) {
        slider.addEventListener('pointerdown', () => {
            flag = true;
            tooltip.style.display = 'block';
        });

        slider.addEventListener('pointerup', () => {
            flag = false;
            tooltip.style.display = 'none';
        });

        slider.addEventListener('input', (e) => {
            updateSliderTooltip(slider, tooltip, slider.value);
        });
    }
</script>

<script>
    // 摧毁实例
    function destroyChart(chartInstance) {
        if (chartInstance) {
            chartInstance.destroy();
        }

    // 随机生成颜色的函数
    function getRandomColor() {
        const hue = Math.floor(Math.random() * 360); // 色相
        const saturation = Math.floor(Math.random() * 21) + 40; // 饱和度 (40%到60%之间)
        const lightness = Math.floor(Math.random() * 21) + 40; // 亮度 (40%到60%之间)
        return `hsl(${hue}, ${saturation}%, ${lightness}%)`; // 使用 HSL 色彩模型生成柔和的颜色
    }

</script>

                            color: 'rgba(0, 0, 0, 0.1)', // 网格线颜色
                            lineWidth: 1
                        }
                    }
                },
            }
        });
    }
