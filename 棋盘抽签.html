<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>棋盘抽签</title>
</head>

<body>
    <div id="bodyContainer">
        <!-- 标题 -->
        <h1 id="title">
            <span>棋</span>
            <span>盘</span>
            <span>抽</span>
            <span>签</span>
        </h1>
        <div id="h1Container_1" class="h1Container">
            <br>
            <div class="h1ContainerItem">
                <table id="chessboard">
                    <!-- 动态生成表格 -->
                </table>
            </div>
            <div class="h1ContainerItem">
                <button id="action-btn" class="controlButton" onclick="performAction()">行动</button>
                <button id="reset-btn" class="controlButton" onclick="resetBoard()">重置</button>
            </div>
            <div class="h1ContainerItem" style="display: block;">
                <p class="p-left">🎯【抽中次数：<label id="drawn-count">0</label>】</p>
                <p class="p-left">🎲【抽取次数：<label id="current-actions">0</label>】</p>
                <p class="p-left">✈️【进度：<label id="progress-value">0.00%</label>】</p>
            </div>
            <div class="h1ContainerItem">
                <div class="progress-container">
                    <div id="progressBar"></div>
                    <div class="progress-points">
                        <div class="point" style="left: 1%">1</div>
                        <div class="point" style="left: 14%">5</div>
                        <div class="point" style="left: 34%">10</div>
                        <div class="point" style="left: 54%">15</div>
                        <div class="point" style="left: 74%">20</div>
                        <div class="point" style="left: 94%">25</div>
                    </div>
                </div>
            </div>
            <br>
        </div>
        <!-- 标题 -->
        <h1 id="title">
            <span>棋</span>
            <span>盘</span>
            <span>分</span>
            <span>析</span>
        </h1>
        <div id="h1Container_2" class="h1Container">
            <!-- 选项卡按钮区域 -->
            <div id="tabs" class="tabs">
                <div class="tab-button" data-tab="tab-1">⚙️&nbsp;设置</div>
                <div class="tab-button active" data-tab="tab-2">📊&nbsp;分析</div>
                <div class="tab-button" data-tab="tab-3">🍨&nbsp;赞助</div>
            </div>
            <!-- 选项卡内容区域 -->
            <div id="tab-content-container">
                <div class="tab-content" id="tab-1">
                    <h2 id="tab1_header" class="h2_tab">设置选项</h2>
                    <p>
                        <label>一次权重：</label>
                        <input type="number" id="first-weight" class="settings-item-input" value="1" min="1">
                    </p>
                    <p>
                        <label>二次权重：</label>
                        <input type="number" id="second-weight" class="settings-item-input" value="4" min="0">
                    </p>
                    <p>
                        <label>行动上限：</label>
                        <input type="number" id="max-actions" class="settings-item-input" value="250" min="1">
                    </p>
                    <p class="p_small">（重置使能设置，行动失能设置）</p>
                </div>
                <div class="tab-content active" id="tab-2">
                    <h2 id="tab2_header" class="h2_tab" onclick="drawChart()">棋盘分析</h2>
                    <canvas id="dataChart"></canvas>
                </div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const rows = 5; // 行数
    const cols = 5; // 列数
    let board = []; // 棋盘数组
    let drawnCount = 0; // 抽中的次数
    let currentActions = 0; // 当前抽取的次数
    let maxActions = 250; // 行动上限次数
    let firstWeight = 1; // 先权重
    let secondWeight = 4; // 后权重
    let settingsEnabled = true; // 设置是否启用

    const firstWeight_element = document.getElementById('first-weight');
    const secondWeight_element = document.getElementById('second-weight');
    const maxActions_element = document.getElementById('max-actions');

    // 检查是否是移动设备
    function isMobile() {
        return /Mobi|Android|iPhone|iPad|iPod|Windows Phone/i.test(navigator.userAgent);
    }

    document.addEventListener("DOMContentLoaded", () => {
        // 初始化数据
        init_data();
        // 创建棋盘
        createBoard();
        // 初始化权重和行动上限
        firstWeight_element.value = firstWeight;
        secondWeight_element.value = secondWeight;
        maxActions_element.value = maxActions;
        // 添加输入事件监听器
        firstWeight_element.addEventListener('input', function () {
            firstWeight = parseInt(this.value); // 更新先权重
        });
        secondWeight_element.addEventListener('input', function () {
            secondWeight = parseInt(this.value); // 更新后权重
        });
        maxActions_element.addEventListener('input', function () {
            maxActions = parseInt(this.value); // 更新行动上限
        });
        // 如果是移动设备，只显示图标
        if (isMobile()) {
            var tab1Button = document.querySelector('[data-tab="tab-1"]');
            var tab2Button = document.querySelector('[data-tab="tab-2"]');
            var tab3Button = document.querySelector('[data-tab="tab-3"]');
            tab1Button.textContent = '⚙️';
            tab2Button.textContent = '📊';
            tab3Button.textContent = '🍨';
        }
    });
    // 启用和禁用设置项
    function enableSettings() {
        firstWeight_element.disabled = false;
        secondWeight_element.disabled = false;
        maxActions_element.disabled = false;
        settingsEnabled = true;
    }
    function disableSettings() {
        if (settingsEnabled) {
            firstWeight_element.disabled = true;
            secondWeight_element.disabled = true;
            maxActions_element.disabled = true;
            settingsEnabled = false;
        }
    }

    // 创建棋盘
    const table = document.getElementById("chessboard");
    function createBoard() {
        table.innerHTML = ""; // 清空表格内容
        for (let i = 0; i < rows; i++) {
            const row = document.createElement("tr");
            board[i] = [];
            for (let j = 0; j < cols; j++) {
                const cell = document.createElement("td");
                cell.id = `cell-${i}-${j}`;
                cell.dataset.value = "0";
                row.appendChild(cell);
                board[i][j] = 0;
            }
            table.appendChild(row);
        }
    }

    // 执行动作
    function performAction() {
        // 超过行动上限时显示所有单元格
        if (currentActions >= maxActions - 1) {
            revealAllCells();
            showCustomDialog(head_text = "提示：", p_text = ["行动次数已达到上限,", "已强制翻转所有所有格子！",]);
            return;
        }
        // 抽取单元格
        const [row, col] = selectCell();
        const cellElement = document.getElementById(`cell-${row}-${col}`);// 获取单元格元素
        board[row][col]++; // 增加选中单元格的值
        cellElement.textContent = board[row][col]; // 更新单元格文本

        // 根据单元格的值设置背景颜色和透明度
        if (board[row][col] <= 5) {
            let alpha = Math.min(0.2 + board[row][col] * 0.1, 1); // 最大透明度为 1
            cellElement.style.backgroundColor = `rgba(255, 255, 0, ${alpha})`;
        } else if (board[row][col] <= 10) {
            let alpha = Math.min(0.2 + (board[row][col] - 5) * 0.1, 1);
            cellElement.style.backgroundColor = `rgba(255, 165, 0, ${alpha})`;
        } else {
            let alpha = Math.min(0.2 + (board[row][col] - 10) * 0.1, 1);
            cellElement.style.backgroundColor = `rgba(135, 52, 36, ${alpha})`;
        }

        cellElement.classList.add("red-border"); // 添加红色边框

        setTimeout(() => {
            cellElement.classList.remove("red-border"); // 移除红色边框
        }, 640);

        currentActions++;
        if (board[row][col] === 1) {
            drawnCount++;
        }
        data_push(currentActions, drawnCount);
        updateStats(); // 更新统计信息
        if (checkAllCellsRevealed()) {
            showCustomDialog(head_text = "恭喜：", p_text = ["所有方格已翻转！",]);
        }
        // 禁用设置项
        disableSettings();
    }

    // 选择一个单元格
    function selectCell() {
        const weights = [];

        for (let i = 0; i < rows; i++) {
            for (let j = 0; j < cols; j++) {
                weights.push(board[i][j] === 0 ? firstWeight : secondWeight); // 权重计算
            }
        }

        const totalWeight = weights.reduce((acc, cur) => acc + cur, 0);
        let random = Math.random() * totalWeight;

        for (let i = 0; i < rows; i++) {
            for (let j = 0; j < cols; j++) {
                random -= weights[i * cols + j];
                if (random <= 0) {
                    return [i, j];
                }
            }
        }
    }

    // 显示所有单元格
    function revealAllCells() {
        for (let i = 0; i < rows; i++) {
            for (let j = 0; j < cols; j++) {
                if (board[i][j] === 0) {
                    board[i][j] = 1;
                    const cellElement = document.getElementById(`cell-${i}-${j}`);
                    cellElement.textContent = board[i][j];
                    cellElement.style.backgroundColor = "rgba(123, 237, 159, 0.2)";
                }
            }
        }
        drawnCount = rows * cols;
        currentActions++;
        data_push(currentActions, drawnCount);
        updateStats(); // 更新统计信息
    }

    // 检测是否所有方格都被翻转
    function checkAllCellsRevealed() {
        for (let i = 0; i < rows; i++) {
            for (let j = 0; j < cols; j++) {
                if (board[i][j] === 0) {
                    return false;
                }
            }
        }
        return true;
    }

    // 重置棋盘
    function resetBoard() {
        board = [];
        drawnCount = 0;
        currentActions = 0;
        init_data();    // 初始化存储数据
        createBoard();  // 重新创建棋盘
        updateStats();  // 更新统计信息
        enableSettings();   // 启用设置项
    }
    // 更新统计信息
    function updateStats() {
        progressEffect();
        document.getElementById("drawn-count").textContent = drawnCount;
        document.getElementById("current-actions").textContent = currentActions;
    }
    // 进度条效果
    const progressBar_element = document.getElementById("progressBar");
    function progressEffect() {
        let prossbar_value = Math.round((drawnCount / (rows * cols)) * 10000) / 100;
        document.getElementById("progress-value").textContent = prossbar_value.toFixed(2) + "%";
        if (prossbar_value <= 0) {
            progressBar_element.classList.remove("greyBorder");
        } else {
            progressBar_element.classList.add("greyBorder");
        }
        if (prossbar_value >= 100) {
            prossbar_value = 100;
        }
        progressBar_element.style.width = prossbar_value + "%";
    }
    // 获取所有选项卡按钮和内容
    const tabButtons = document.querySelectorAll('.tab-button');
    const tabContents = document.querySelectorAll('.tab-content');
    const h1Container_2_element = document.getElementById('h1Container_2');

    // 添加点击事件
    tabButtons.forEach(button => {
        button.addEventListener('click', () => {
            // 移除所有按钮的选中状态
            tabButtons.forEach(btn => btn.classList.remove('active'));
            // 隐藏所有内容
            tabContents.forEach(content => content.classList.remove('active'));

            // 激活当前点击的按钮
            button.classList.add('active');
            // 显示对应的内容
            const tabId = button.getAttribute('data-tab');
            document.getElementById(tabId).classList.add('active');
            // 平滑滚动
            h1Container_2.scrollIntoView({
                behavior: 'smooth', // 平滑滚动
                block: 'end'      // 滚动到图片的底部
            });
            // 如果是“棋盘分析”，则绘制图表
            if (tabId === 'tab-2') {
                drawChart();
            } else if (tabId === 'tab-3') {
                hideSponsorImg();
            }
        });
    });
</script>

    function showCustomDialog(head_text = "提示：", p_text = ["暂无信息",]) {
        // 绘制散点图
        drawChart();

        dialog_element.style.display = 'flex';

        headSpan_element.textContent = head_text;

        p_text.forEach(text => {

            p.textContent = text;
            info_container_element.appendChild(p);
        });

        // 确认按钮点击时触发的逻辑
        confirmButton_element.onclick = function () {
            dialog_element.style.display = 'none';

        retryButton_element.onclick = function () {

<script>
    // 棋盘分析
    let data = [];
    let totalCells = 0;
    let ctx = document.getElementById('dataChart').getContext('2d');

    // 初始化数据
    function init_data() {
        data = [];
        data.push({ x: 0, y: 0 },);
        totalCells = rows * cols;
        drawChart();
    }

    // 添加数据
    function data_push(xValue = 0, yValue = 0) {
        data.push({ x: xValue, y: yValue },);
    }

    // 创建散点图
    function drawChart() {
        // 销毁旧的图表实例（如果存在）
        if (window.scatterChart) {
            window.scatterChart.destroy();
        }
        // 创建新的散点图
        window.scatterChart = new Chart(ctx, {
            type: 'scatter', // 图表类型为散点图
            data: {
                datasets: [{
                    data: data,
                    backgroundColor: 'rgba(75, 192, 192, 0.8)', // 点的颜色
                    borderColor: 'rgba(75, 192, 192, 1)', // 边框颜色
                    borderWidth: 1,
                    radius: 2 // 设置散点的大小
                }]
            },
            options: {
                plugins: {
                    legend: {
                        display: false // 隐藏图例
                    }
                },
                responsive: true, // 响应式设计，自动调整图表大小
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom',
                        grid: {
                            color: 'rgba(0, 0, 0, 0.1)', // 网格线颜色
                            lineWidth: 1
                        },
                    },
                    y: {
                        grid: {
                            color: 'rgba(0, 0, 0, 0.1)', // 网格线颜色
                            lineWidth: 1
                        },
                    }
                }
            }
        });
    }
    // 赞助支持
    const sponsorImg_element = document.getElementById('sponsorImg');
    const sponsorImg_p_element = document.getElementById('sponsorImg_p');
    function toggle_sponsorImg() {
        if (sponsorImg_element.style.display == 'block') {
            sponsorImg_element.style.display = 'none';
            sponsorImg_p_element.textContent = "（点击“这里”，显示赞助码）";
            h1Container_2_element.scrollIntoView({
                behavior: 'smooth', // 平滑滚动
                block: 'end'      // 滚动到图片的底部
            });
        }
        else {
            sponsorImg_element.style.display = 'block';
            sponsorImg_p_element.textContent = "（点击“隐藏”，显示赞助码）";
            sponsorImg.scrollIntoView({
                behavior: 'smooth', // 平滑滚动
                block: 'end'      // 滚动到图片的顶部
            });
        }
    }
    function hideSponsorImg() {
        sponsorImg_element.style.display = 'none';
    }


</script>
